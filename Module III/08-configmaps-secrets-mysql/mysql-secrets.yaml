  name: mysql-integration-secret
  labels:
    app: mysql-demo
    component: database
    secret-type: integration
type: Opaque
stringData:
  # Using stringData for readability (automatically base64 encoded)
  webhook_url: "https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXXXXXX"
  monitoring_token: "prometheus_token_xyz789"
  backup_encryption_key: "32_character_encryption_key_here"
  
  # Database connection strings for different environments
  dev_connection: "mysql://app_user:app_secure_password_2024@mysql-config-demo-headless:3306/config_demo_db"
  test_connection: "mysql://app_user:app_secure_password_2024@mysql-test:3306/config_demo_db_test"
  
  # JSON configuration example
  external_api_config: |
    {
      "endpoint": "https://api.external-service.com/v1",
      "timeout": 30,
      "retries": 3,
      "auth": {
        "type": "bearer",
        "token": "bearer_token_here"
      }
    }

